<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualização de Grafos</title>
    <link rel="stylesheet" href="https://codepen.io/chriddyp/pen/bWLwgP.css" />
</head>
<body>
    <div>
        <h1>Visualização de Grafos</h1>
        <div>
            <br>
            <button id="carregar-grafo">Carregar Grafo</button>
            <button id="salvar-grafo">Salvar Grafo</button>
            <button id="adicionar-vertice">Adicionar Vértice</button>
            <button id="remover-vertice">Remover Vértice</button>
            <button id="adicionar-aresta">Adicionar Aresta</button>
            <button id="remover-aresta">Remover Aresta</button>
            <input id="novo-vertice" type="text" placeholder="Nome do Vértice">
            <input id="vertice1" type="text" placeholder="Vértice 1">
            <input id="vertice2" type="text" placeholder="Vértice 2">
        </div>
        <iframe src="http://127.0.0.1:8050/" style="width:100%; height:600px; border:none;"></iframe>
    </div>
</body>
</html>
